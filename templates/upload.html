{% extends "base.html" %}
{% block title %}Upload pcap{% endblock %}
{% block body %}
<p>
	Upload a pcap here to be processed. Go <a href="/output">here</a> to see the logfiles that have already been processed.
</p>
<form method="post" action="/upload" enctype="multipart/form-data">
	<input type="file" name="file" /><br />
	<select name="engine">
		{% for engine in engines %}
		<option value="{{ engine }}">{{ engine }}</option>
		{% endfor %}
	</select><br />
	<input type="checkbox" name="private" />Make Private<br />
	<input type="submit" value="Process it!" />
</form>
{% endblock %}
