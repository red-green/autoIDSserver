<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<div style='background-color:red;'>
			{% for msg in get_flashed_messages() %}
			<p>
				{{ msg }}
			</p>
			{% endfor %}
		</div>
		{% block body %}{% endblock %}
	</body>
</html>
